<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amount of potatoes</title>
</head>
<body>
    <script>
        let str = prompt("enter potatoes");
        document.write(`Total amount of Potato =${potatoes(str)}`);

        function potatoes(str){
            let count = str.match(/potato/gi).length;
            return count;
        }
    </script>
</body>
</html>

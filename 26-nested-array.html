<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested array</title>
</head>

<body>
    <script>
        // Create a function that returns true if the first array can be nested inside the second and false otherwise.
        // arr1 can be nested inside arr2 if:

        // 1.arr1's min is greater than arr2's min.
        // 2.arr1's max is less than arr2's max.
        let arr1 = [];
        let arr2 = [];
        let count1 = +prompt("enter no. of elements in array 1");
        for (let i = 0; i < count1; i++) {
            arr1[i] = +prompt(`enter ${i} element`);
        }
        let count2 = +prompt("enter no. of elements in array 2");
        for (let j = 0; j < count2; j++) {
            arr2[j] = +prompt(`enter ${j} element`);
        }

        function arr1max(arr1){
            return Math.max.apply(null,arr1);
        }

        function arr1min(arr1){
            return Math.min.apply(null,arr1);
        }
        function arr2max(arr2){
            return Math.max.apply(null,arr2);
        }
        function arr2min(arr2){
            return Math.min.apply(null,arr2);
        }

       
        if((arr1min(arr1) > arr2min(arr2)) && (arr1max(arr1) < arr2max(arr2))){
            document.write("array 1 can be nested inside array 2");
        }else{
            document.write("array 1 can't be nested inside array 2");

        }
    </script>
</body>

</html>

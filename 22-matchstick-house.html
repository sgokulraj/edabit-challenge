<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchstick house</title>
</head>

<body>
    <script>
        // This challenge will help you interpret mathematical relationships both algebraically and geometrically.
        // Matchstick Houses, Steps 1, 2 and 3
        // Create a function that takes a number(step) as an argument and returns the number of matchsticks in that step.
        // See step 1, 2 and 3 in the image above.

        let houseNo = +prompt("enter no. of houses");
        document.write(`Total no. of matchstick needed to build ${houseNo} houses = ${matchstick(houseNo)}`);

        function matchstick(houseNo) {
            let result = 6;
            let j = 0;

            for (let i = 1; i <= houseNo; i++) {
                result = 6 * i - j;
                j = i;
            }
            return result;
        }
    </script>
</body>

</html>

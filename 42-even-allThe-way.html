<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even all the way</title>
</head>
<body>
    <script>
        // Given an array of numbers, return an array which contains all the even numbers in the original array, which also have even indices.
        
        let arr = [];
        let count = prompt("enter no. of elements");
        for (let i = 0; i < count; i++) {
            arr[i] = prompt(`enter ${i} element`);
        }
        document.write(`[${arr}]`);
        document.write(`<br>`);
        document.write(`Even array = [${getEven(arr)}]`);

        function getEven(arr){
            let evenArr=[]
            for(let i = 0; i<arr.length;i=i+2){
                if(arr[i]%2 ==0){
                    evenArr.push(arr[i]);
                }
            }
            return evenArr;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone number Formatting</title>
</head>

<body>
    <script>
        // Create a function that takes an array of 10 numbers (between 0 and 9) and 
        // returns a string of those numbers formatted as a phone number (e.g. (555) 555-5555).
        
        let arr = [];
        for (let i = 0; i < 10; i++) {
            arr[i] = +prompt(`enter ${i} element(single number only)`);
        }

        document.write(`[${arr}]`);
        document.write(`<br>`);
        document.write(format(arr));


        function format(arr) {
            arr.splice(0, 0, "(");
            arr.splice(4, 0, ")");
            arr.splice(5, 0, "\t");
            arr.splice(9, 0, "-");
            return arr.join("");

        }
    </script>
</body>

</html>

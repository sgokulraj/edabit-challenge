<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profitable gamble</title>
</head>

<body>
    <script>
        // A profitable gamble is a game that yields a positive net profit, 
        // where net profit is calculated in the following manner: net_outcome = probability_of_winning * prize - cost_of_playing.

        let probability = +prompt("enter probability_of_winning");
        let prize = +prompt("enter prize money value");
        let cost = +prompt("enter cost of playing");
        document.write(`Profitable gamble = ${gamble(probability,prize,cost)}`);
        function gamble(probability,prize,cost){
            if(probability*prize > cost){
                return true;
            }else{
                return false;
            }
        }

    </script>
</body>

</html>

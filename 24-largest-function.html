<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest function</title>
</head>

<body>
    <script>
        // Your function will be passed two functions, f and g, that don't take any parameters. 
        // Your function has to call them, and return a string which indicates which function returned the larger number.

        // If f returns the larger number, return the string f.
        // If g returns the larger number, return the string g.
        // If the functions return the same number, return the string neither.

        function compare(f1, f2) {
            let fValue = f1();
            let gValue = f2();
            if (fValue > gValue) {
                return 'f';
            } else if (fValue < gValue) {
                return 'g';
            } else {
                return 'neither';
            }
        }

        // function f(){
        //     let fValue = +prompt("enter a number");
        //     return fValue;
        // }

        // function g(){
        //     let gValue = +prompt("enter a number");
        //     return gValue;
        // }
        // document.write(`Larger function = ${compare(f, g)}`);

        let result= compare(() => {
            let fValue = +prompt("enter a number");
            return fValue;
        }, () => {
            let gValue = +prompt("enter a number");
            return gValue;
        });
        document.write(`Larger function = ${result}`);

    </script>
</body>

</html>

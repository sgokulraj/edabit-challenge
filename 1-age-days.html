<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age in days</title>
</head>

<body>
    <script>
        // Create a function that takes the age in years and returns the age in days.
        
        let ageYears = +prompt("enter age in years");
        calcdays(ageYears);

        function calcdays(ageYears) {
            if (isNaN(ageYears) || ageYears < 0) {
                document.write("enter only numbers");
            } else{
                let result = ageYears*365;
                document.write(`The age in days = ${result}`);
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistance in series circuit</title>
</head>

<body>
    <script>
        // Create a function that takes an array of values resistance that are connected in series, and 
        // calculates the total resistance of the circuit in ohms. 

        let arr = [];
        let count = +prompt("enter no. of elements");
        for (let i = 0; i < count; i++) {
            arr[i] = +prompt(`enter ${i} element`);
        }
        document.write(`Total resistance [${arr}] = ${resistanceSeries(arr)}`);
    
        function resistanceSeries(arr) {
            let total=0;
            for(let i =0; i<arr.length ; i++){
                total =total + arr[i];
            }
            return total;
        }
    </script>
</body>

</html>

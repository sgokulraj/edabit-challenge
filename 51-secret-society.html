<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Society</title>
</head>

<body>
    <script>
        // A group of friends have decided to start a secret society. 
        // The name will be the first letter of each of their names, sorted in alphabetical order.
        // Create a function that takes in an array of names and returns the name of the secret society.
        // The secret society's name should be entirely uppercased.
        let arr = [];
        let count = +prompt("enter no. of elements");
        for (let i = 0; i < count; i++) {
            arr[i] = prompt(`enter ${i} element`);
        }
        document.write(`[${arr}]`);
        document.write(`<br>`);
        document.write(`Secret society name = ${secretSociety(arr)}`);


        function secretSociety(arr) {
            let name = [];
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr[i].length; j++) {
                    if (j == 0) {
                        name.push(arr[i][j]);

                    }
                }
            }
            name.sort();
            return String(name.join("")).toUpperCase();

        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat strings</title>
</head>
<body>
    <script>
        // Create a recursive function that takes two parameters and repeats the string n number of times. 
        // The first parameter txt is the string to be repeated and the second parameter is the number of times the string is to be repeated.

        // String.prototype.repeat() is not allowed

        
        let str = prompt("enter a string");
        let number = +prompt("enter number to repeat the string");
        document.write(repeat(str,number));
        
        function repeat(str, n){
            if(n == 0){
                return "";
        }else{
            return str + "<br>"+ repeat(str,(n-1)) ;
        }
    }
    </script>
</body>
</html>

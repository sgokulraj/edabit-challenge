<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to binary</title>
</head>

<body>
    <script>
        //convert decimal to binary
        let number = +prompt("enter a number");
        let ans = binary(number);
        document.write(`Binary value of ${number}=${ans}`);

        function binary(n) {
            let result = '';
            let rem;
            while (n >= 1) {
                rem = String(n % 2);
                result = result + rem;
                n = Math.floor(n / 2);
            }
            let bin = '';
            let i = result.length - 1;
            for (; i >= 0; i--) {
                bin = bin + result[i];
            }
            return bin;
        }
    </script>
</body>

</html>

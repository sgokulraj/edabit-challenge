<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minutes to seconds</title>
</head>
<body>
    <script>
        // Minutes to seconds
        let minutes = +prompt("enter no. of minutes");
        document.write(`no. of seconds = ${seconds(minutes)}`);

        function seconds(minutes){
            return minutes*60;
        }
    </script>
</body>
</html>

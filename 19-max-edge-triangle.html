<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum edge of a triangle</title>
</head>
<body>
    <script>
        //find the maximum range of third edge of a triangle
        let num1 = +prompt("enter first edge value");
        let num2 = +prompt("enter second edge value");
        document.write(`Maximum range of third edge of a triangle = ${thirdEdge(num1,num2)}`);

        function thirdEdge(num1,num2) {
            return (num1+num2)-1;
        }
    </script>
</body>
</html>
